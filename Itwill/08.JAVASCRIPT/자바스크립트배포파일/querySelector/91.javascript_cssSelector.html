<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>CSS 선택자를 이용한 HTML DOM Element 검색</title>
		<script type="text/javascript">
		
		</script>
	</head>
	<body style="font-size: 15pt">
		<div>
			CSS 선택자를 이용한 HTML Element 검색
		</div>
		<script type="text/javascript">
			document.querySelector('div').style.border='4px solid rgb(0,0,123)';
			document.querySelector('div').style.backgroundColor='rgb(0,0,255)';
		</script>
	</body>
</html>
