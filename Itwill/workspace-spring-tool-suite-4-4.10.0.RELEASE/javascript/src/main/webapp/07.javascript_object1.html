<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트 core객체 Object,Array</h1><hr>
<script type="text/javascript">
	/*
	자바스트립트 객체 생성방법
		1. JSON[JavaScript Object Notation]
	      - [ , ] , { , } , : , ,
		2. 생성자함수
		  - new Object(),new Array()
	*/
	/********************Object[JSON]********************/
	var studentObject1 = {
	    		 'id':'aaa',
	    		 'name':'김태희',
	    		 'weight':87.7,
	    		 'married':true,
	    		 'toString':function(){
	    			 return '['+this.id+']'+this.name+","+this.married+','+this.weight;
	    		 }
	};
	/***** 멤버 동적추가*******/
	studentObject1.age = 33;
	studentObject1.address='서울시';
	studentObject1.nama='이소라';
	studentObject1.setWeight=function(weight){
		this.weight = weight;
	};
	
	document.write("-------------studentObject1출력--------------<br>")
	document.write(studentObject1.id+"<br>");
	document.write(studentObject1.name+"<br>");
	document.write(studentObject1.weight+"<br>");
	studentObject1.setWeight(45.9);
	document.write(studentObject1.weight+"<br>");
	document.write(studentObject1.age+"<br>");
	document.write(studentObject1.toString()+"<br>");
	/********************Object[생성자함수]********************/
	var studentObject2=new Object();
	//var studentObject2={};
	studentObject2.id='bbb';
	studentObject2.name='정지훈';
	studentObject2.weight='56.0';
	studentObject2.married=true;
	studentObject2.age=22;
	studentObject2.address='서울';
	studentObject2.setWeight=function(weight){
		this.weight = weight;
	};
	studentObject2.toString=function(){
		return '['+this.id+']'+this.name+","+this.married+','+this.weight;
	};
	document.write("-------------studentObject2출력--------------<br>")
	document.write(studentObject2.id+"<br>");
	document.write(studentObject2.name+"<br>");
	document.write(studentObject2.weight+"<br>");
	studentObject2.setWeight(34.9);
	document.write(studentObject2.weight+"<br>");
	document.write(studentObject2.age+"<br>");
	document.write(studentObject2.toString()+"<br>");
	
	/********************Array[JSON]***************************/
	var idArray=['aaa','bbb','ccc'];
	var nameArray=['KIM','LEE','PARK'];
	var ageArray=[56,12,24];
	
	
	
	
	/********************Array[생성자함수]*******************
	var idArray=new Array('aaa','bbb','ccc');
	var nameArray=new Array('KIM',"LEE",'PARK');
	var ageArray=new Array(56,12,24);
	*/
	
	document.write('----------Array출력----------<br>');
 	for(var i=0;i<idArray.length;i++){
 		document.write(idArray[i]+','+nameArray[i]+','+ageArray[i]+'<br>');
 	}
</script>
</body>
</html>
