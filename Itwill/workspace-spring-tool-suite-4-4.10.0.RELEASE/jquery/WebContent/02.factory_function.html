<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src='jquery-my-0.1.js'></script>
<script type="text/javascript">
/*
<<< jQuery factory functin에 들어갈수있는인자>>>
	1 . $('#id')   							:css selector문자열
	2 . $(document),$(document.joinForm)	:표준객체(Element)
	3 . $(function(){})						:함수
	4 . $('<div></div>')					:태그문자열
	    div element jQuery wrapper객체생성
*/
	$(function(){
		alert('onload');
	});
	
	
	window.onload=function(){
		
		console.log('1.'+window.jQuery);
		console.log('2.'+window.$);
		console.log('3.'+typeof window.jQuery);
		console.log('4.'+typeof window.$);
		
		var jQueryWrapper1 = $('h1');
		var jQueryWrapper2 = $('h2');
		console.log('5.factory function return:'+jQueryWrapper1);
		console.log('6.factory function return:'+jQueryWrapper2);
		
		jQueryWrapper1.css('blue');
		
		$('h1').css('blue');
		$('h2').css('olive');
		$('h3').css('red');
		$('h4').css('tomato');
		$('h5').css('gold');
		$('h6').css('green');
		$('h1').text('밥(술)먹으로 가시죠!!!');
		$('h2').text('오늘수업에서 중요한내용은 factory function');
		$('h3').text('오늘수업끝날려면 멀었어요!!!');
		console.log($('h1').text())
		console.log($('h2').text())
		console.log($('h3').text())
	}
</script>
</head>
<body>
<h1>jQuery,$[factory function]</h1>
<h1>jQuery,$[factory function]</h1>
<h1>jQuery,$[factory function]</h1>
<hr/>
<h2>jQuery,$[factory function]</h2>
<h3>jQuery,$[factory function]</h3>
<h3>jQuery,$[factory function]</h3>
<h3>jQuery,$[factory function]</h3>
<h4>jQuery,$[factory function]</h4>
<h5>jQuery,$[factory function]</h5>
<h6>jQuery,$[factory function]</h6>

</body>
</html>
