<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/*
	1.tag selector
	*/
	h1{
		color: blue;
		text-align: center;
	}
	ul{
		list-style: none;
		padding-left: 0px;
	}
	/*
	2. class selector
	*/
	.titleBackClass{
		background-color: yellow;
	}
	/*
	3.id selector
	*/
	#content{
		border: 1px solid black; 
		width: 80%;
		margin-top:50px; 
		margin-right:auto; 
		margin-left:auto; 
		margin-bottom:50px; 
		padding: 20px;
	}
	#newsDiv{
		padding-left: 10%;
		border: 1px solid blue;
		font-size: 13pt;
		background: orange;
	}
	
</style>
<!-- 
<script type="text/javascript" src="httpRequest.js"></script>
 -->
<script type="text/javascript" src="httpRequestConstructorFunction.js"></script>
<script type="text/javascript">
	
	function requestNews() {
			var ajaxRequest = new AjaxRequest('08.newsTitlesJSON.jsp', null, responseNews, 'GET');	
			ajaxRequest.sendRequest();
	}
	
	function responseNews(xhr) {
			/*
			{
				"count":9,
				"data": [
							{
								"newsTitle":"참으로 수고 많으셨습니다…",
								"company":"연합뉴스",
								"date":"2020. 10. 16 오후 12:44:38"
							},
							{
								"newsTitle":"IS 60개국 테러 위협 영상 공개…한국도 포함 포토",
								"company":"SBS뉴스",
								"date":"2020. 10. 16 오후 12:44:38"
							}
						]
			}
			*/
			if(xhr.readyState==4){
				var jsonStr = xhr.responseText;
				var jsonObject = JSON.parse(jsonStr);
				if(jsonObject.count==0){
					return;
				}
				var newsArray =jsonObject.data;
				var html="<ul>";
				for(var i=0;i<newsArray.length;i++){
					var newsJsonObject = newsArray[i];
					var newsTitleStr = newsJsonObject.newsTitle;
					var companyStr = newsJsonObject.company;
					var dateStr = newsJsonObject['date'];
					html+="<li>"+newsTitleStr+"["+companyStr+"-"+dateStr+"]JSON</li>";
				}
				html+="</ul>";
				document.getElementById('newsDiv').innerHTML=html;
			}
	}
	window.onload = function() {
		setInterval(requestNews,2000);
	};
</script>
</head>
<body>
<div id="content">
	<h1 class="titleBackClass" >실시간늬우스[JSON]</h1><hr>
	<div id="newsDiv">
		<ul>
			<li>뉴스1[조상일보]2019-10-07</li>		
			<li>뉴스2[동앙일보]2019-10-07</li>		
			<li>뉴스3[중상일보]2019-10-07</li>		
		</ul>
	</div>
</div>
</body>
</html>
