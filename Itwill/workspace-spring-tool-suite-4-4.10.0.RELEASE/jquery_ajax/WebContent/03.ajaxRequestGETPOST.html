<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	
	function ajaxRequestPost(){
		var idStr = $('#id').val();
		if(idStr.trim()==''){
			return;
		}
		$.ajax({
			url:'03.ajaxRequestGETPOST.jsp',
			method:'POST',
			dataType:'text',
			data:$('#postForm').serialize(),
			beforeSend:function(){
				$('#postResultSpan').html('loading...');
			},
			success:function(responseStr){
				$('#postResultSpan').html(responseStr);
			}
		});
	
	}
	$(function(){
		$('#postForm #id').on('keyup',function(e){
			ajaxRequestPost();
		});
		
	});
	
</script>
</head>
<body>
<h1>AJAX GET,POST요청</h1><hr/>
<form id="postForm" name="postForm">
	아이디[POST]:<input type="text" name="id" id="id">
	<span id="postResultSpan"></span>
</form>
</body>
</html>
