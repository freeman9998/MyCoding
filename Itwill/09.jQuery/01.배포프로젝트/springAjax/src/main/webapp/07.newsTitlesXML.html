<script type="text/javascript">
	function requestNews(){
		sendRequest('07.newsTitlesXML.jsp', null, newsDisplay,'GET');
		
	}
	function newsDisplay(){
		if(xhr.readyState==4){
			var xmlDocument = xhr.responseXML;
			//var xmlStr = xhr.responseText;
			var countNodeList=xmlDocument.getElementsByTagName("count");
			var countElement =countNodeList.item(0);
			var countTextNode =countElement.firstChild;
			var countStr = countTextNode.nodeValue;
			if(countStr.trim()=='0'){
				return;
			}
			/*
			javascript DOM 
			*/
			
			var newsNodeList = xmlDocument.getElementsByTagName("news");
			var html="<ul>";
			for (var i = 0; i < newsNodeList.length; i++) {
				/*
				<news>
							<title>참으로 수고 많으셨습니다</title>
							<company>연합뉴스</company>
							<date>2019. 3. 13 오후 2:19:26</date>
				</news>
				*/
				var newsE = newsNodeList.item(i);
				var titleNodeList = newsE.getElementsByTagName("title");
				var titleE = titleNodeList.item(0);
				var titleTextNode = titleE.firstChild;
				var titleStr=titleTextNode.nodeValue;
				var companyStr=newsE.getElementsByTagName("company")
				               .item(0)
				               .firstChild
				               .nodeValue;
				var dateStr=newsE.getElementsByTagName("date")
				               .item(0)
				               .firstChild
				               .nodeValue;
				html+="<li>"+titleStr+"["+companyStr+"("+dateStr+")]XML</li>";
			}
			html+="</ul>";
			document.getElementById("newsDiv").innerHTML=html;
			/*
			<result>
				<count>9</count>
				<data>
					<newsList>
						<news>
							<title>참으로 수고 많으셨습니다</title>
							<company>연합뉴스</company>
							<date>2019. 3. 13 오후 2:19:26</date>
						</news>
						<news>
							<title>IS 60개국 테러 위협 영상 공개…한국도 포함 포토</title>
							<company>SBS뉴스</company>
							<date>2019. 3. 13 오후 2:19:26</date>
						</news>
					</newsList>
				</data>
			</result>
			*/
				
		}
	}
	
	window.onload=function(){
		setInterval(requestNews,1000);
		//requestNews();	
		
	}
	function showNewsDiv(){
		var newsDivE=document.getElementById('newsDiv');
		newsDivE.style.display='block';
	}
	function hideNewsDiv(){
		var newsDivE=document.getElementById('newsDiv');
		newsDivE.style.display='none';
	}
	
</script>
